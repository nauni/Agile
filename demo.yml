#Demo playbook

  - name: Configuring Tenant
    hosts: apic
    connection: local
    gather_facts: no

    vars:
        action: post
        tenant_name: Ansible
        vrf_name: vrf_ansible
        bd:
            name: bd_ansible_1
            ip: 9.9.9.1
            mask: 24

        app_profile_name: app1
        filter_name: Contract1_filter
        entry_name: Contract1_entry
        contract_name: Contract1
        subject_name: Subject1
        epg_name1: web_epg
        epg_name2: db_epg
        vmm_domain: Pod1
        protocol: http    

    tasks:

      - name: Creating Tenant
        aci_tenant:
           action: "{{ action }}"
           tenant_name: "{{ tenant_name }}"
           descr: 'tenant'
           host: "{{ host }}"
           username: "{{ user }}"
           password: "{{ pass }}"
           protocol: "{{ protocol }}"

      - name: Creating Vrf
        aci_context:
           action: "{{ action }}"
           tenant_name: "{{ tenant_name }}"
           vrf_name: "{{ vrf_name }}"
           host: "{{ host }}"
           username: "{{ user }}"
           password: "{{ pass }}"
           protocol: "{{ protocol }}"

      - name: Creating BD
        aci_bridge_domain:
           action: "{{ action }}"
           tenant_name: "{{ tenant_name }}"
           vrf_name: "{{ vrf_name }}"
           bd_name: "{{ bd.name }}"
           gateway_ip: "{{ bd.ip }}"
           subnet_mask: "{{ bd.mask }}"
           host: "{{ host }}"
           username: "{{ user }}"
           password: "{{ pass }}"
           protocol: "{{ protocol }}"
     
      - name: Create ANP
        aci_anp:
           action: "{{ action }}"
           app_profile_name: "{{ app_profile_name }}"
           tenant_name: "{{ tenant_name }}"
           host: "{{ host }}"
           username: "{{ user }}"
           password: "{{ pass }}"
           protocol: "{{ protocol }}"

      - name: Create web_epg
        aci_epg:
           action: "{{ action }}"
           app_profile_name: "{{ app_profile_name }}"
           tenant_name: "{{ tenant_name }}"
           epg_name: "{{ epg_name1 }}"
           bd_name: "{{ bd.name }}"
           contract_name_provider: "{{ contract_name }}"
           contract_name_consumer: "{{ contract_name }}"
           contract_type: both
           host: "{{ host }}"
           username: "{{ user }}"
           password: "{{ pass }}"
           protocol: "{{ protocol }}"

      - name: Create db_epg
        aci_epg:
           action: "{{ action }}"
           app_profile_name: "{{ app_profile_name }}"
           tenant_name: "{{ tenant_name }}"
           epg_name: "{{ epg_name2 }}"
           bd_name: "{{ bd.name }}"
           contract_name_provider: "{{ contract_name }}"
           contract_name_consumer: "{{ contract_name }}"
           contract_type: both
           host: "{{ host }}"
           username: "{{ user }}"
           password: "{{ pass }}"
           protocol: "{{ protocol }}"

      - name: Create a Filter
        aci_filter:
           action: "{{ action }}"
           filter_name: "{{ filter_name }}"
           tenant_name: "{{ tenant_name }}"
           host: "{{ host }}"
           username: "{{ user }}"
           password: "{{ pass }}"
           protocol: "{{ protocol }}"

      - name: Create Filter Entry
        aci_filter_entry:
           action: "{{ action }}"
           entry_name: "{{ entry_name }}"
           tenant_name: "{{ tenant_name }}"
           filter_name: "{{ filter_name }}"
           host: "{{ host }}"
           username: "{{ user }}"
           password: "{{ pass }}"
           protocol: "{{ protocol }}"

      - name: Create a Tenant Contract
        aci_contract:
           action: "{{ action }}"
           tenant_name: "{{ tenant_name }}"
           contract_name: "{{ contract_name }}"
           scope: tenant
           host: "{{ host }}"
           username: "{{ user }}"
           password: "{{ pass }}"
           protocol: "{{ protocol }}"

      - name: Create Contract Subjects
        aci_contract_subjects:
           action: "{{ action }}"
           subject_name: "{{ subject_name }}"
           contract_name: "{{ contract_name }}"
           tenant_name: "{{ tenant_name }}"
           reverse_filter: yes
           filter_name: "{{ filter_name }}"
           host: "{{ host }}"
           username: "{{ user }}"
           password: "{{ pass }}"
           protocol: "{{ protocol }}"



      - name: Deploying EPG
        aci_epg_domain_binding:
           action: "{{ action }}"
           app_profile_name: "{{ app_profile_name }}"
           tenant_name: "{{ tenant_name }}"
           epg_name: "{{ item }}"
           domain: vmm
           domain_profile: "{{ vmm_domain }}"
           deploy_immediacy: immediate
           host: "{{ host }}"
           username: "{{ user }}"
           password: "{{ pass }}"
           protocol: "{{ protocol }}"
        with_items:
            - "{{ epg_name1 }}"
            - "{{ epg_name2 }}"
