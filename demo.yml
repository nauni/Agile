#Demo playbook

  - name: Configuring Tenant
    hosts: apic
    connection: local
    gather_facts: no

    vars:
        action: post
        tenant_name: RaWai_Tenant
        vrf_name: vrf_ansible
        bd:
            name: bd_ansible_1
            ip: 9.9.9.1
            mask: 24

        app_profile_name: app1
        filter_name: Contract1_filter
        entry_name: Contract1_entry
        contract_name: Contract1
        subject_name: Subject1
        epg_name1: web_epg
        epg_name2: db_epg
        vmm_domain: Pod1
        protocol: http    

    tasks:

      - name: Creating Tenant
        aci_tenant:
           action: "{{ action }}"
           tenant_name: "{{ tenant_name }}"
           descr: 'tenant'
           host: "{{ host }}"
           username: "{{ user }}"
           password: "{{ pass }}"
           protocol: "{{ protocol }}"